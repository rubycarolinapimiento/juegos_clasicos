<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Clásicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
    body {
    font-family: 'Press Start 2P', Arial, sans-serif; /* Fuente estilo retro */
    margin: 0;
    padding: 0;
    background-color: #afdfcb; /* Fondo oscuro */
    color: #fff;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

/* Estilos del encabezado */
header {
    background-color: #b6f8df;
    padding: 10px 0;
}

header h1 {
    font-size: 3rem;
    margin: 0;
    float: left;
    text-transform: uppercase; /* Texto en mayúsculas */
    letter-spacing: 2px; /* Espaciado entre letras */
}

nav ul {
    list-style-type: none;
    float: right;
    margin-top: 20px;
}

nav ul li {
    display: inline;
    margin-left: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #6cf436; /* Color al pasar el mouse */
}

/* Estilos del héroe */
.hero {
    background-image: url('hero-bg.jpg');
    background-size: cover;
    background-position: center;
    padding: 100px 0;
    text-align: center;
}

.hero h2 {
    font-size: 3.5rem;
    margin-bottom: 20px;
    color: #36f446; /* Color llamativo */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra de texto */
}

.hero p {
    font-size: 1.5rem;
    margin-bottom: 40px;
}

.cta-button {
    display: inline-block;
    background-color: #1fb998;
    color: #fff;
    text-decoration: none;
    padding: 12px 24px;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #07f1e6;
}

/* Estilos de los juegos destacados */
.games {
    padding: 80px 0;
    text-align: center;
}

.games h2 {
    font-size: 3rem;
    margin-bottom: 40px;
    color: #0dd628; /* Color llamativo */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Sombra de texto */
}

.game-card {
    background-color: #da2424;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 10px; /* Bordes redondeados */
    box-shadow: 0 8px 16px rgba(255, 0, 0, 0.3); /* Sombra */
}

.game-card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
    box-shadow: 0 4px 8px rgba(189, 41, 41, 0.1); /* Sombra leve */
}

.game-card h3 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #fff;
}

.game-card p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    color: #ccc;
}

.play-button {
    display: inline-block;
    background-color: #4caf50;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.2rem;
    transition: background-color 0.3s;
}

.play-button:hover {
    background-color: #131313;
}

/* Estilos del pie de página */
footer {
    background-color: #a4ffe8;
    text-align: center;
    padding: 20px 0;
    position: absolute;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
    font-size: 1rem;
    color: #fff;
}
</style>
    <header>
        <div class="container">
            <h1>Juegos Clásicos</h1>
            <nav>
               
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Bienvenido a la nostalgia.</h2>
            <p>Revive los clásicos de siempre con nuestra colección de juegos retro.</p>
            <a href="http://127.0.0.1:5501/juego_tanque.html" class="cta-button">Tanque</a>
            <a href="http://127.0.0.1:5501/juego_invaders.html" class="cta-button">Invasores</a>
            <a href="http://127.0.0.1:5501/juego_memoria.html" class="cta-button">memoria</a>
            <a href="http://127.0.0.1:5501/triki.html" class="cta-button">triki</a>
            <a href="http://127.0.0.1:5501/juego_minas.html" class="cta-button">minas</a>
            <a href="http://127.0.0.1:5501/juego_rompecabezas.html" class="cta-button">rompecabezas</a>
        </div>
    </section>



    <footer>
        <div class="container">
            <p>&copy;Juegos Clásicos.</p>
        </div>
    </footer>
</body>
</html>
